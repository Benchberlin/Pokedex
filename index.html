<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>

  <body>
    <h1>Pokedex basic</h1>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--  use input's id to grab the value from the input field -->
    <input id="theInput" type="text" placeholder="id or name" />
    <button id="theButton">Get this Pokemon</button>
    <button id="randomButton">Get first 25 pokemons</button>
    <button id="clearButton">Clear List</button>


    <!-- the data we get from the API will be populated in here:   -->
    <div id="poke-container"></div>
    <div class="card">
      <h2 id="pokemonName"></h2>
      <img src="" id="pokemonImg" />
      <p id="pokemonInfos"></p>
      <p id="pokemonDescription"></p>
    </div>

    <link />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
